<div class="container center">
    <h2>Sign Up</h2>
    <form [formGroup]="signupform">
        <div class="row">
            <div class="col-25">
                <label for="lbl-username">Username</label>
            </div>
            <div class="col-75">
                <input type="text" formControlName="user_name" required minlength="4">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lbl-email">Email</label>
            </div>
            <div class="col-75">
                <input type="text" formControlName="email" required minlength="4">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lbl-password">Password</label>
            </div>
            <div class="col-75">
                <input type="password" formControlName="password" class="form-control">
            </div>
        </div>
        <div class="row">
            <button style="margin: 10px 20px;" (click)="onSubmit()">Sign Up</button>
        </div>
    </form>
</div>
