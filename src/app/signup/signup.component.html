<div class="container center">
    <h2>Sign Up</h2>
    <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
        <div class="error-alert">
            <span>{{ errorMessage }}</span>  
          </div>
        <div class="row">
            <div class="col-25">
                <label for="lbl-username">Username</label>
            </div>
            <div class="col-75">
                <input type="text" formControlName="user_name" [ngClass]="{ 'is-invalid': submitted && formObj.user_name.errors }" (onfocus)=clearErrorAlert();>
                <div *ngIf="submitted && formObj.user_name.errors" class="error-alert">
                    <div *ngIf="signupform.controls.user_name.errors.required">Username is required</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lbl-email">Email</label>
            </div>
            <div class="col-75">
                <input type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && formObj.email.errors }">
                <div *ngIf="submitted && formObj.email.errors" class="error-alert">
                    <div *ngIf="signupform.controls.email.errors.required">Email is required</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lbl-password">Password</label>
            </div>
            <div class="col-75">
                <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && formObj.password.errors }">
                <div *ngIf="submitted && formObj.password.errors" class="error-alert">
                    <div *ngIf="signupform.controls.password.errors.required">Password is required</div>
                </div>
            </div>
        </div>
        <div class="row">
            <button>SignUp</button>
            <button type="reset" (click)="onReset()">Cancel</button>
        </div>
    </form>
</div>
